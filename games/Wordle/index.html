<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wordle</title>

    <link rel="shortcut icon" href="./src/icon.jpg" type="image/x-icon" />

    <link rel="stylesheet" href="./src/style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />

    <script type="module" src="./src/words_data.js"></script>
    <script type="module" src="./src/script.js" defer></script>
  </head>
  <body class>
    <header class="header">
      <h1 class="title">
        Wordle <span>-</span> Adivina la palabra
        <div class="dark__mode">
          <div class="dark">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="lucide lucide-moon"
            >
              <path d="M12 3a6 6 0 0 0 9 9 9 9 0 1 1-9-9Z" />
            </svg>
          </div>
          <div class="ligth disable">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="lucide lucide-sun"
            >
              <circle cx="12" cy="12" r="4" />
              <path d="M12 2v2" />
              <path d="M12 20v2" />
              <path d="m4.93 4.93 1.41 1.41" />
              <path d="m17.66 17.66 1.41 1.41" />
              <path d="M2 12h2" />
              <path d="M20 12h2" />
              <path d="m6.34 17.66-1.41 1.41" />
              <path d="m19.07 4.93-1.41 1.41" />
            </svg>
          </div>
        </div>
      </h1>
    </header>

    <main class="main">
      <section class="grid">
        <div class="grid__row grid__row--active">
          <span class="grid__cell"></span>
          <span class="grid__cell"></span>
          <span class="grid__cell"></span>
          <span class="grid__cell"></span>
          <span class="grid__cell"></span>
        </div>

        <div class="grid__row">
          <span class="grid__cell"></span>
          <span class="grid__cell"></span>
          <span class="grid__cell"></span>
          <span class="grid__cell"></span>
          <span class="grid__cell"></span>
        </div>

        <div class="grid__row">
          <span class="grid__cell"></span>
          <span class="grid__cell"></span>
          <span class="grid__cell"></span>
          <span class="grid__cell"></span>
          <span class="grid__cell"></span>
        </div>

        <div class="grid__row">
          <span class="grid__cell"></span>
          <span class="grid__cell"></span>
          <span class="grid__cell"></span>
          <span class="grid__cell"></span>
          <span class="grid__cell"></span>
        </div>
        <div class="grid__row">
          <span class="grid__cell"></span>
          <span class="grid__cell"></span>
          <span class="grid__cell"></span>
          <span class="grid__cell"></span>
          <span class="grid__cell"></span>
        </div>
        <div class="grid__row">
          <span class="grid__cell"></span>
          <span class="grid__cell"></span>
          <span class="grid__cell"></span>
          <span class="grid__cell"></span>
          <span class="grid__cell"></span>
        </div>
      </section>

      <div class="space"></div>

      <section class="keyboard">
        <div class="keyboard__row">
          <span id="Q" class="keyboard__key">Q</span>
          <span id="W" class="keyboard__key">W</span>
          <span id="E" class="keyboard__key">E</span>
          <span id="R" class="keyboard__key">R</span>
          <span id="T" class="keyboard__key">T</span>
          <span id="Y" class="keyboard__key">Y</span>
          <span id="U" class="keyboard__key">U</span>
          <span id="I" class="keyboard__key">I</span>
          <span id="O" class="keyboard__key">O</span>
          <span id="P" class="keyboard__key">P</span>
        </div>
        <div class="keyboard__row">
          <span id="A" class="keyboard__key">A</span>
          <span id="S" class="keyboard__key">S</span>
          <span id="D" class="keyboard__key">D</span>
          <span id="F" class="keyboard__key">F</span>
          <span id="G" class="keyboard__key">G</span>
          <span id="H" class="keyboard__key">H</span>
          <span id="J" class="keyboard__key">J</span>
          <span id="K" class="keyboard__key">K</span>
          <span id="L" class="keyboard__key">L</span>
          <span id="ñ" class="keyboard__key">ñ</span>
        </div>
        <div class="keyboard__row">
          <span id="enter" class="keyboard__key"
            ><svg
              id="enter"
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="lucide lucide-check"
            >
              <path d="M20 6 9 17l-5-5" id="enter" />
            </svg>
          </span>
          <span id="Z" class="keyboard__key">Z</span>
          <span id="X" class="keyboard__key">X</span>
          <span id="C" class="keyboard__key">C</span>
          <span id="V" class="keyboard__key">V</span>
          <span id="B" class="keyboard__key">B</span>
          <span id="N" class="keyboard__key">N</span>
          <span id="M" class="keyboard__key">M</span>
          <span id="delete" class="keyboard__key">
            <svg
              id="delete"
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="lucide lucide-delete"
            >
              <path
                id="delete"
                d="M10 5a2 2 0 0 0-1.344.519l-6.328 5.74a1 1 0 0 0 0 1.481l6.328 5.741A2 2 0 0 0 10 19h10a2 2 0 0 0 2-2V7a2 2 0 0 0-2-2z"
              />
              <path d="m12 9 6 6" />
              <path d="m18 9-6 6" />
            </svg>
          </span>
        </div>
      </section>
    </main>

    <div class="overlay">
      <div class="result">
        <h2 class="result__title">Ganaste esta ronda</h2>
        <p class="result__text">La palabra oculta era:</p>
        <p class="result__word">Asaad</p>

        <p class="result__board"></p>

        <h3 class="title__stats">Estadisticas Globales</h3>
        <div class="stats__container">
          <div class="stats__element">
            <span class="stats__number" id="played">1</span>
            <span class="stats__desc">Jugadas</span>
          </div>

          <div class="stats__element">
            <span class="stats__number" id="win">1</span>
            <span class="stats__desc">Victorias</span>
          </div>

          <div class="stats__element">
            <span class="stats__number" id="streak">1</span>
            <span class="stats__desc">Racha</span>
          </div>

          <div class="stats__element">
            <span class="stats__number" id="maxStreak">1</span>
            <span class="stats__desc">Maxima Racha</span>
          </div>
        </div>

        <h4 class="title__distribution">Distribucion de las respuestas</h4>

        <div class="distribution__container">
          <div class="distribution__row" id="one">
            <div class="distribution__number">1</div>
            <div class="distribution__bar">0</div>
          </div>
          <div class="distribution__row" id="one">
            <div class="distribution__number">2</div>
            <div class="distribution__bar">0</div>
          </div>
          <div class="distribution__row" id="one">
            <div class="distribution__number">3</div>
            <div class="distribution__bar">0</div>
          </div>
          <div class="distribution__row" id="one">
            <div class="distribution__number">4</div>
            <div class="distribution__bar">0</div>
          </div>
          <div class="distribution__row" id="one">
            <div class="distribution__number">5</div>
            <div class="distribution__bar">0</div>
          </div>
          <div class="distribution__row" id="one">
            <div class="distribution__number">6</div>
            <div class="distribution__bar">0</div>
          </div>
        </div>

        <button class="result__restart">Volver a jugar</button>
      </div>
    </div>
  </body>
</html>
