<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Uphill Rush 6</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: #242525; 
        }
        #game-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
        }
    </style>
</head>
<body>
    <div id="game-container"></div>

    <script src="https://unpkg.com/@ruffle-rs/ruffle"></script>
    
    <script>
        window.RufflePlayer = window.RufflePlayer || {};
        window.RufflePlayer.config = {
            "autoplay": "on",
            "unmuteOverlay": "hidden",
            "backgroundColor": "#242525", 
            "scale": "showAll",
            "letterbox": "off"
        };

        window.addEventListener("ruffle-ready", function() {
            const ruffle = window.RufflePlayer.newest();
            const player = ruffle.createPlayer();
            player.style.width = "100%";
            player.style.height = "100%";
            document.getElementById("game-container").appendChild(player);
            player.load({ url: "uphillrush6.swf" });
        });

        setTimeout(function() {
            if (window.RufflePlayer && window.RufflePlayer.newest) {
                const ruffle = window.RufflePlayer.newest();
                const player = ruffle.createPlayer();
                player.style.width = "100%";
                player.style.height = "100%";
                document.getElementById("game-container").appendChild(player);
                player.load({ url: "./swf/uphillrush6.swf" });
            }
        }, 2000);
    </script>
</body>
</html>
